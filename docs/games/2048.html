<!doctype html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>2048</title>
<style>
body{margin:0;background:#0b2258;color:#fff;font-family:system-ui}
header{display:flex;gap:8px;justify-content:center;align-items:center;padding:10px;flex-wrap:wrap}
.btn{background:#1c56ff;border:none;color:#fff;padding:8px 12px;border-radius:8px;font-weight:600}
#g{width:min(92vw,420px);margin:10px auto;background:#102b6b;padding:8px;border-radius:12px;
display:grid;grid-template-columns:repeat(4,1fr);gap:8px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
.t{background:#0e2a72;height:82px;border-radius:10px;display:grid;place-items:center;font-size:26px;font-weight:800}
</style>
<body><header>
<button class="btn" id="restart">Restart</button>
<div>Score: <b id="s">0</b></div>
</header>
<div id="g"></div>
<script>
const g=document.getElementById('g'), sEl=document.getElementById('s'); let A,score=0,sx=0,sy=0;
function rand(){const e=A.flatMap((v,i)=>v?[]:[i]); if(!e.length)return; const i=e[Math.random()*e.length|0]; A[i]=Math.random()<.9?2:4; draw();}
function draw(){ g.innerHTML=''; A.forEach(v=>{const d=document.createElement('div'); d.className='t'; d.textContent=v||''; g.appendChild(d)}); sEl.textContent=score}
function restart(){A=Array(16).fill(0); score=0; rand(); rand(); draw()}
function slide(row){ row=row.filter(v=>v); for(let i=0;i<row.length-1;i++) if(row[i]==row[i+1]){row[i]*=2; score+=row[i]; row.splice(i+1,1)} while(row.length<4)row.push(0); return row}
function move(dir){
const old=A.slice();
if(dir=='L'){ for(let r=0;r<4;r++){ let row=A.slice(r*4,r*4+4); row=slide(row); A.splice(r*4,4,...row)} }
if(dir=='R'){ for(let r=0;r<4;r++){ let row=A.slice(r*4,r*4+4).reverse(); row=slide(row).reverse(); A.splice(r*4,4,...row)} }
if(dir=='U'){ for(let c=0;c<4;c++){ let col=[A[c],A[c+4],A[c+8],A[c+12]]; col=slide(col); [A[c],A[c+4],A[c+8],A[c+12]]=col } }
if(dir=='D'){ for(let c=0;c<4;c++){ let col=[A[c+12],A[c+8],A[c+4],A[c]].reverse(); col=slide(col).reverse(); [A[c],A[c+4],A[c+8],A[c+12]]=col } }
if(A.some((v,i)=>v!==old[i])){ rand(); draw(); if(!canMove()) setTimeout(()=>alert('Game Over!'),10); }
}
function canMove(){ if(A.some(v=>!v)) return true; for(let r=0;r<4;r++)for(let c=0;c<4;c++){const i=r*4+c; if(c<3&&A[i]==A[i+1])return true; if(r<3&&A[i]==A[i+4])return true} return false;}
addEventListener('keydown',e=>({ArrowLeft:'L',ArrowRight:'R',ArrowUp:'U',ArrowDown:'D'})[e.key]&&move(({ArrowLeft:'L',ArrowRight:'R',ArrowUp:'U',ArrowDown:'D'})[e.key]));
g.addEventListener('touchstart',e=>{sx=e.touches[0].clientX; sy=e.touches[0].clientY},{passive:true});
g.addEventListener('touchend',e=>{const dx=e.changedTouches[0].clientX-sx, dy=e.changedTouches[0].clientY-sy;
if(Math.abs(dx)<10&&Math.abs(dy)<10)return; if(Math.abs(dx)>Math.abs(dy)) move(dx>0?'R':'L'); else move(dy>0?'D':'U');},{passive:true});
document.getElementById('restart').onclick=restart; restart();
</script><div style="position:fixed;top:20px;right:20px;z-index:9999;">
  <a href="https://badoujr01.github.io/arcade-cloud-games/"
     style="background:#0D47A1;color:white;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:bold;box-shadow:0 4px 8px rgba(0,0,0,0.3);transition:background 0.2s;"
     onmouseover="this.style.background='#1565C0'"
     onmouseout="this.style.background='#0D47A1'">
    ‚Üê Back to Arcade Cloud
  </a>
</div></body></html>
