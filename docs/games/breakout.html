<!doctype html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>Breakout</title>
<style>
body{margin:0;background:#0b2258;color:#fff;font-family:system-ui}
header{display:flex;gap:8px;justify-content:center;align-items:center;padding:10px;flex-wrap:wrap}
.btn{background:#1c56ff;border:none;color:#fff;padding:8px 12px;border-radius:8px;font-weight:600}
select{background:#102b6b;color:#fff;border:1px solid #2a4ea6;border-radius:8px;padding:8px}
#root{display:grid;place-items:center} canvas{background:#0e2a72;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
</style>
<body><header>
<label>Rows:
<select id="rows"><option>4</option><option selected>5</option><option>6</option><option>7</option></select>
</label>
<label>Speed:
<select id="speed"><option value="2.5">Easy</option><option value="3.2" selected>Normal</option><option value="4">Hard</option></select>
</label>
<button class="btn" id="start">Start</button>
<button class="btn" id="pause">Pause</button>
<button class="btn" id="restart">Restart</button>
<div>Score: <b id="s">0</b></div>
</header>
<div id="root"><canvas id="cv" width="360" height="480"></canvas></div>
<script>
const cv=document.getElementById('cv'), g=cv.getContext('2d');
let paddleW=82,paddleH=12,paddleX=(cv.width-paddleW)/2,score=0,paused=true,over=false,br=[],bw=40,bh=16,off=26,gap=8,spd=3.2;
let ball;
function makeLevel(){
const rows=+document.getElementById('rows').value; spd=+document.getElementById('speed').value;
br=[]; for(let r=0;r<rows;r++)for(let c=0;c<8;c++) br.push({x:off+c*(bw+gap),y:off+r*(bh+gap),hit:false});
ball={x:cv.width/2,y:cv.height-30,vx:spd,vy:-spd-0.8,r:6}; score=0; paused=true; over=false;
}
function draw(){
g.clearRect(0,0,cv.width,cv.height);
g.fillStyle='#50fa7b'; g.fillRect(paddleX,cv.height-20,paddleW,paddleH);
g.fillStyle='#ff79c6'; g.beginPath(); g.arc(ball.x,ball.y,ball.r,0,Math.PI*2); g.fill();
br.forEach(b=>{ if(!b.hit){ g.fillStyle='#bd93f9'; g.fillRect(b.x,b.y,bw,bh) }});
document.getElementById('s').textContent=score;
}
function step(){
if(!paused&&!over){
ball.x+=ball.vx; ball.y+=ball.vy;
if(ball.x<ball.r||ball.x>cv.width-ball.r)ball.vx*=-1;
if(ball.y<ball.r)ball.vy*=-1;
if(ball.y>cv.height-20 && ball.x>paddleX && ball.x<paddleX+paddleW) ball.vy*=-1;
if(ball.y>cv.height+10){over=true; paused=true;}
br.forEach(b=>{ if(!b.hit && ball.x>b.x && ball.x<b.x+bw && ball.y>b.y && ball.y<b.y+bh){ b.hit=true; ball.vy*=-1; score+=10 }})
if(br.every(b=>b.hit)) { over=true; paused=true; }
}
draw(); requestAnimationFrame(step);
}
cv.addEventListener('mousemove',e=>{ const r=cv.getBoundingClientRect(); paddleX=e.clientX-r.left-paddleW/2 });
cv.addEventListener('touchmove',e=>{ const t=e.touches[0]; const r=cv.getBoundingClientRect(); paddleX=t.clientX-r.left-paddleW/2; e.preventDefault() },{passive:false});
document.getElementById('start').onclick=()=>paused=false;
document.getElementById('pause').onclick=()=>paused=!paused;
document.getElementById('restart').onclick=()=>makeLevel();
document.getElementById('rows').onchange=makeLevel; document.getElementById('speed').onchange=makeLevel;
makeLevel(); requestAnimationFrame(step);
</script><div style="position:fixed;top:20px;right:20px;z-index:9999;">
  <a href="https://badoujr01.github.io/arcade-cloud-games/"
     style="background:#0D47A1;color:white;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:bold;box-shadow:0 4px 8px rgba(0,0,0,0.3);transition:background 0.2s;"
     onmouseover="this.style.background='#1565C0'"
     onmouseout="this.style.background='#0D47A1'">
    ‚Üê Back to Arcade Cloud
  </a>
</div></body></html>
