<!doctype html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>Sudoku</title>
<style>
body{margin:0;background:#0b2258;color:#fff;font-family:system-ui}
header{display:flex;gap:8px;justify-content:center;padding:10px}
.btn{background:#1c56ff;border:none;color:#fff;padding:8px 12px;border-radius:8px;font-weight:600}
.wrap{display:grid;place-items:center}
table{border-collapse:collapse;background:#102b6b;border-radius:12px;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35)}
td{width:36px;height:36px;text-align:center;border:1px solid #2a4ea6}
td input{width:100%;height:100%;border:none;background:transparent;color:#fff;text-align:center;font-size:18px}
.fixed{background:#0f3aa7}
.thickL{border-left:3px solid #2a4ea6}.thickT{border-top:3px solid #2a4ea6}
.thickR{border-right:3px solid #2a4ea6}.thickB{border-bottom:3px solid #2a4ea6}
</style>
<body>
<header>
<button class="btn" id="check">Check</button>
<button class="btn" id="solve">Solve</button>
<button class="btn" id="reset">Reset</button>
</header>
<div class="wrap"><table id="g"></table></div>
<script>
const puzzle="530070000600195000098000060800060003400803001700020006060000280000419005000080079";
const solution="534678912672195348198342567859761423426853791713924856961537284287419635345286179";
const g=document.getElementById('g'); let cells=[];
for(let r=0;r<9;r++){const tr=document.createElement('tr');
for(let c=0;c<9;c++){const td=document.createElement('td');
if(c%3==0)td.classList.add('thickL'); if(r%3==0)td.classList.add('thickT');
if(c==8)td.classList.add('thickR'); if(r==8)td.classList.add('thickB');
const i=r*9+c, v=puzzle[i]; const inp=document.createElement('input'); inp.maxLength=1; inp.pattern='[1-9]';
if(v!=='0'){inp.value=v; inp.disabled=true; td.classList.add('fixed')}
td.appendChild(inp); tr.appendChild(td); cells.push(inp);
} g.appendChild(tr);
}
function check(){ let ok=true;
for(let i=0;i<81;i++){const v=cells[i].value||'0'; const good=solution[i]===v; cells[i].style.color=good?'#fff':'#ff6b6b'; if(v!=='0'&&!good) ok=false;}
if(ok) alert("Looks good!");}
function solveAll(){ for(let i=0;i<81;i++) if(!cells[i].disabled) cells[i].value=solution[i]; }
document.getElementById('check').onclick=check;
document.getElementById('solve').onclick=solveAll;
document.getElementById('reset').onclick=()=>location.reload();
</script><div style="position:fixed;top:20px;right:20px;z-index:9999;">
  <a href="https://badoujr01.github.io/arcade-cloud-games/"
     style="background:#0D47A1;color:white;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:bold;box-shadow:0 4px 8px rgba(0,0,0,0.3);transition:background 0.2s;"
     onmouseover="this.style.background='#1565C0'"
     onmouseout="this.style.background='#0D47A1'">
    ‚Üê Back to Arcade Cloud
  </a>
</div></body></html>
